<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Element</title>
</head>
<body>
    <web-component text="This is a web component"></web-component>
    <div></div>
    <script>
        const webComponent = document.querySelector('web-component');
        setTimeout(() => {
            document.body.removeChild(webComponent);
            document.querySelector('div').appendChild(webComponent);
        }, 1000);
        
    </script>
    <script src="component.js"></script>
</body>
</html>
